<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="icon" href="pic/4.png" type="image/png">

</head>
<body>
    <div class="neon-container">
        <h1 class="glitch" data-text="404">404</h1>
        <p class="sub-text">The page you are looking for has vanished into the void.</p>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #03001e, #140088, #00a2ff, #fdeff9);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-container {
            text-align: center;
            padding: 20px;
        }

        .glitch {
            font-size: 160px; 
            position: relative;
            color: #fff;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            clip-path: inset(0 0 0 0);
        }

        .glitch::before {
            left: -2px;
            text-shadow: -2px 0 cyan;
            animation: glitchTop 1s infinite;
        }

        .glitch::after {
            left: 2px;
            text-shadow: -2px 0 rgb(0, 9, 128);
            animation: glitchBottom 1s infinite;
        }

        @keyframes glitch {
            0% { transform: skew(0.5deg); }
            50% { transform: skew(-0.5deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes glitchTop {
            0% { clip-path: inset(0 100% 0 0); }
            100% { clip-path: inset(0 50% 0 0); }
        }

        @keyframes glitchBottom {
            0% { clip-path: inset(100% 0 0 0); }
            100% { clip-path: inset(50% 0 0 0); }
        }

        .sub-text {
            font-size: 24px; 
            margin: 20px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 112px; 
            }

            .sub-text {
                font-size: 16px; 
                margin: 15px 0;
            }
        }

        @media (max-width: 480px) {
            .glitch {
                font-size: 80px; 
            }

            .sub-text {
                font-size: 14px; 
                margin: 10px 0;
            }
        }
    </style>
</body>
</html>
